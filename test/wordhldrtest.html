    <title>Word Holder</title>

<body>
    <h1>The Word</h1>
    <div id="hold"></div>

    <script>
    var word = "spluttersauce";
    console.log(word);
    
 result = function() {
        var wordHolder = document.getElementById("hold");
        for (i = 0; i < word.length; i++) {
            console.log(word[i]);
            var guess = document.createElement("span");
            guess.innerHTML= "_ ";
            wordHolder.appendChild(guess);
        }
        
        
    }
