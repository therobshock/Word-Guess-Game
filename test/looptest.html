<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="count"></div>

    <script>
    let count = document.getElementById("count");
    count.textContent = "Press Key";

    var scoreCounter = [1, 2, 3, 4, 5, 6, 7, 8];
    var score = 8

    for (var i = 0; i < scoreCounter.length; i++) {
    
    
    document.onkeyup = function(event) {
    
    if (score > 0) {
        count.textContent = score;
        console.log(scoreCounter[i]);
            

            score--;
        }
        else {
            count.textContent = "try again";
        }
    }
}

    </script>
</body>
</html>
