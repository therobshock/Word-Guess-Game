<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Test 2</title>
</head>
<body>

    <div id="tries"></div>
    <div id="letter"></div>

    <script>
    
    var numTries = document.getElementById("tries");
    var letterSpot = document.getElementById("letter");
    var wordGuess = 8;
    var targetLetter = ["z", "y", "x"];


    
    numTries.textContent = wordGuess;
    letterSpot.textContent = "Press Key";
 
    for (var i = 0; i < targetLetter.length; i++) {
        
        document.onkeyup = function(event) {
            var userGuess = event.key;
            
            if (userGuess === targetLetter[i]) {
                letterSpot.textContent = userGuess + " You Got It";
                wordGuess = 9;
                console.log(targetLetter[i]);
            }
            else {
                wordGuess--;
                letterSpot.textContent = userGuess;
                numTries.textContent = wordGuess;
                console.log(targetLetter[i]);
            }
            
            if (wordGuess == 0) {
                numTries.textContent = " Try Again";
                console.log(targetLetter[i]);
                // wordGuess = 8;
            }
            
            if (wordGuess == -1) {
                wordGuess = 8;
                numTries.textContent = wordGuess;
                console.log(targetLetter[i]);
        }
        
        
    }
        
    }
    
    </script>
</body>
</html>
