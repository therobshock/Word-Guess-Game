<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Liam's Famous Words</title>

    <style>
        * {
            box-sizing: border-box;
            background-color:black; color:white;
        }
        body {
            /* box-sizing: border-box; */
            background-color:black; color:white;
        }
        .row {
            border: 1px solid;
            /* padding: 1%; */
        }
        .col {
            /* margin: auto; */
            text-align: center;
        }
    </style>
</head>
<body class="">
  <div class="header" style="height:50px;"></div>
  <div class="container border border-white mb-4" style="padding: 2%;">
    <div class="row m-2">
      <!-- <div class="col-2"></div> -->
      <div id="title" class="col">LIAM'S FAMOUS WORDS</div>
        <!-- <div class="col-2"></div> -->
    </div>
  </div>
  <div class="container border border-white" style="padding: 2%;">
    <div class="row m-3">
      <div class="col">
        <p id="instructions">Let's Do It!</p>
        <p id="directions"></p>
      </div>
    </div>
    <div class="row m-3">
      <div class="col">
        <h5>Letters to be guessed:</h5>
        <p>Word:</p>
        <p id="word"></p>
        <p>Guesses left:</p>
        <p id="guesses"></p>
        <p>Wrong Guesses:</p>
        <p id="wrong"></p>
      </div>
    </div>
    <div class="row m-3">
      <div class="col">
        <h5>Score Board</h5>
        <p id="wins"></p>
        <p id="losses"></p>
      </div>
    </div>
  </div>
  <script src="assets/js/index.js"></script>
</body>
</html>
